<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__body">
        <div class="card__logo">
          <img
            src="/src/images/imac.jpeg"
            alt="product-img"
          />
        </div>
        <div class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__text card__text--product-code">
          Product code: 195434
        </div>

        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__reviews">Reviews: 5</div>
        </div>

        <div class="card__text card__text--price">
          <div class="card__text-item card__text-item--price">Price:</div>
          <div class="card__text-item card__text-item--meaning">$2,199</div>
        </div>

        <a
          href="#"
          class="card__buy-button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
